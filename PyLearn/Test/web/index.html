<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown with Fireworks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(175, 238, 238);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s ease;
            padding: 10px;
        }

        #countdown {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        #startButton {
            padding: 10px 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        #startButton:active {
            transform: scale(0.98);
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        .happy-new-year {
            font-size: 4rem;
            font-weight: bold;
            color: #EE0000; /* ƒê·ªïi m√†u ch·ªØ th√†nh #EE0000 */
            text-shadow: 0 0 15px #EE0000, 0 0 30px #EE0000;
            animation: glow 1s infinite alternate;
            text-align: center;
        }


        @keyframes glow {
            from {
                text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            }

            to {
                text-shadow: 0 0 20px white, 0 0 40px white, 0 0 60px white;
            }
        }

        @media (max-width: 768px) {
            #countdown {
                font-size: 3rem;
            }

            #startButton {
                font-size: 1.2rem;
                padding: 8px 16px;
            }

            .happy-new-year {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            #countdown {
                font-size: 2.5rem;
            }

            #startButton {
                font-size: 1rem;
                padding: 6px 12px;
            }

            .happy-new-year {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="countdown">00:00:00</div>
    <button id="startButton">Start Countdown</button>
    <audio id="waitAudio" loop>
        <source src="./wait.mp3" type="audio/mpeg">
    </audio>
    <audio id="hpnyAudio">
        <source src="./hpny.mp3" type="audio/mpeg">
    </audio>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let WIDTH = canvas.width;
        let HEIGHT = canvas.height;

        const COLORS = ['red', 'green', 'blue', 'yellow', 'magenta', 'cyan', 'white', 'purple', 'orange', 'paleturquoise', 'pink'];

        class Particle {
            constructor(x, y, angle, speed, color) {
                this.x = x;
                this.y = y;
                this.vx = speed * Math.cos(angle * Math.PI / 180);
                this.vy = -speed * Math.sin(angle * Math.PI / 180);
                this.color = color;
                this.lifetime = Math.random() * 70 + 50;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.lifetime--;
            }

            draw() {
                if (this.lifetime > 0) {
                    // Hi·ªáu ·ª©ng "glow" cho h·∫°t ph√°o hoa
                    ctx.save();
                    ctx.shadowBlur = 15; // ƒê·ªô m·ªù c·ªßa hi·ªáu ·ª©ng glow
                    ctx.shadowColor = this.color; // M√†u c·ªßa glow

                    // V·∫Ω v√≤ng ngo√†i m·ªù
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 6, 0, Math.PI * 2);
                    ctx.fillStyle = this.color.replace(')', ', 0.2)');
                    ctx.fill();

                    // V·∫Ω v√≤ng trong s√°ng h∆°n
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();

                    ctx.restore(); // Kh√¥i ph·ª•c l·∫°i tr·∫°ng th√°i g·ªëc c·ªßa canvas
                }
            }

        }

        class Firework {
            constructor() {
                this.x = Math.random() * (WIDTH - 200) + 100;
                this.y = HEIGHT;
                this.targetY = Math.random() * (HEIGHT / 2 - 100) + 100;
                this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
                this.particles = [];
                this.exploded = false;
                this.speed = 5;
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.exploded = true;
                        this.createParticles();
                    }
                } else {
                    this.particles.forEach(particle => particle.update());
                    this.particles = this.particles.filter(particle => particle.lifetime > 0);
                }
            }

            createParticles() {
                for (let i = 0; i < 360; i += 12) {
                    const speed = Math.random() * 3 + 2;
                    this.particles.push(new Particle(this.x, this.y, i, speed, this.color));
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    this.particles.forEach(particle => particle.draw());
                }
            }
        }

        let fireworks = [];
        function createFireworks() {
            fireworks.push(new Firework());
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });
            requestAnimationFrame(animateFireworks);
        }

        const waitAudio = document.getElementById("waitAudio");
        const hpnyAudio = document.getElementById("hpnyAudio");

        function playWaitAudio() {
            waitAudio.play();
        }

        function playHpnyAudio() {
            hpnyAudio.play();
        }

        function stopWaitAudio() {
            waitAudio.pause();
            waitAudio.currentTime = 0;
        }

        function resizeCanvas() {
            WIDTH = window.innerWidth;
            HEIGHT = window.innerHeight;
            canvas.width = WIDTH;
            canvas.height = HEIGHT;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const countdownDisplay = document.getElementById('countdown');
        const startButton = document.getElementById('startButton');
        let countdownStarted = false;

        startButton.addEventListener('click', function () {
            if (!countdownStarted) {
                countdownStarted = true;
                startButton.style.display = 'none';
                playWaitAudio();
                startRealTimeCountdown();
            }
        });

        function startRealTimeCountdown() {
            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0); // Thi·∫øt l·∫≠p th·ªùi gian 12h ƒë√™m

            const totalSeconds = Math.floor((midnight - now) / 1000);

            let remainingSeconds = totalSeconds;

            function updateCountdown() {
                countdownDisplay.textContent = formatTime(remainingSeconds);
                remainingSeconds--;

                if (remainingSeconds < 0) {
                    clearInterval(countdownInterval);
                    showHappyNewYear();
                }
            }

            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
            setInterval(createFireworks, 1000);
            animateFireworks();
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function showHappyNewYear() {
            stopWaitAudio();
            playHpnyAudio();
            document.body.style.backgroundColor = 'black';
            const happyNewYearElement = document.createElement('div');
            happyNewYearElement.textContent = 'Happy New Year ';
            happyNewYearElement.classList.add('happy-new-year');
            document.body.appendChild(happyNewYearElement);
            canvas.style.display = 'block';
            setInterval(createFireworks, 1000);
            animateFireworks();
        }
    </script>

</body>

</html>
